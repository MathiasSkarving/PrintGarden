<html>

<head>
    <title>PrintGarden</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="title">
            <h1>Welcome to PrintGarden</h1>
        </div>
        <div class="sub-title">
            <p>Share your ideas, projects, and collaborate with others!</p>
        </div>
    </header>

    <main>
        <div class="tool-bar">
            <button class="beauty-button" id="createPostButton">Create Post</button>
        </div>
        <!-- Popup window -->
        <div class="content">
            <form class="popup-content" id="postForm" style="display: none;">
                <h3>Create Post</h3>
                <textarea id="postTitle" rows="2" placeholder="Post title"></textarea>
                <textarea id="postContent" rows="4" placeholder="What's on your mind?"></textarea>
                <label class="popup-buttons" for="postImage">Upload an image</label>
                <input type="file" id="postImage" accept="image/*" style="display: none;">
                <button class="popup-buttons" type="submit">Post</button>
                <button class="popup-buttons" type="button" id="closePopup">Cancel</button>
            </form>
        </div>

        <div class="recent-posts">
            <h2>Recent Posts</h2>
            <div id="postsContainer" class="post-table">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>

    </main>

    <footer>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="html/About.html">About</a></li>
                <li><a href="html/Contact.html">Contact</a></li>
                <li><a href="html/Post.html">Posts</a></li>
            </ul>
        </nav>
    </footer>

    <!-- Post template -->
    <template id="postTemplate">
        <div class="post">
            <h2 class="post-title"></h2>
            <p class="post-text"></p>
            <img class="post-image" style="display:none;">
        </div>
    </template>

    <script src="js/addPost.js"></script>
</body>

</html>
